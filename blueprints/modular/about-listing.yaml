title: About listing
extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          

          fields:
            header.contents.title_1.translatable:
              type: text
              label: About Listing First Title
              classess: 'translatable'
            header.contents.title.translatable:
              type: text
              label: About Listing Title
              classess: 'translatable'
            header.contents.subtitle.translatable:
              type: text
              label: About Listing Subtitle
              classess: 'translatable'

            header.contents.parent_classes:
              label: Parent Classes
              help: You can use multiple predefine or custom class. Each class sepearate by space. Example - bg-primary, bg-secondary
              type: text

            header.contents.list_title.translatable:
              type: text
              label: List Title
              classess: 'translatable'

            header.contents.list_title_icon:
              type: pagemediaselect
              label: List Title Icon
              
            header.about_sections_section:
              # ordering@: 4
              type: section
              title: Contents List
              underline: true
              label: true
              fields:
                header.about_sections:
                  type: list
                  fields:
                    .icon:
                      type: pagemediaselect
                      label: Icon
                    .title.translatable:
                      type: text
                      label: Title
                      classes: 'translatable'
                    .description.translatable:
                      type: textarea
                      label: Description
                      classes: 'translatable'

            header.contents.image_left_top:
              type: pagemediaselect
              label: Image Left Top

            header.contents.image_bottom_right:
              type: pagemediaselect
              label: Image Bottom Right

            header.contents.image_bottom_left:
              type: pagemediaselect
              label: Image Bottom Left

            header.contents.img_title.translatable:
              type: text
              label: Large Image Title
              classess: 'translatable'
            header.contents.img_description.translatable:
              type: textarea
              label: Large Image Description
              classess: 'translatable'

            header.contents.buttons:
              type: list
              label: About Listing Buttons
              style: vertical
              fields:
                .text.translatable:
                  type: text
                  label: Button Text
                  classes: 'translatable'
                .link:
                  type: text
                  label: Button Link

            header.media_order:
                ordering@: 99


