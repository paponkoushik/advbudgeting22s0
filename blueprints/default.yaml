                    # ordering@: 4
                    type: section
                    title: No Hero Images
                    underline: false
                    label: false
                    fields:
                      header.nohero_imgs:
                        type: list
                        fields:
                          
                          .image:
                            type: pagemediaselect
                            label: No Hero Image

                

                header.footer_content.pricing.translatable:
                  type: text
                  label: Footer Pricing
                  classess: 'translatable'

                