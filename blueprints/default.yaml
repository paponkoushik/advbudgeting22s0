            no_hero_content_section:
              ordering@: 3
              type: section
              title: No Hero Content Section
              underline: true

              fields:
                header.no_hero_content.section_background_image:
                  type: pagemediaselect
                  label: Section Background Image
                  preview_images: true

                header.no_hero_content.title.translatable:
                  type: text
                  label: Title
                  classess: 'translatable'

                header.no_hero_content.subtitle.translatable:
                  type: text
                  label: Sub Title
                  classess: 'translatable'

                header.no_hero_content.description.translatable:
                  type: textarea
                  label: Description
                  classess: 'translatable'

                header.no_hero_content.buttons:
                  type: list
                  label: No Hero Buttons
                  style: vertical
                  fields:
                    .text.translatable:
                      type: text
                      label: Button Text
                      classes: 'translatable'
                    .link:
                      type: text
                      label: Button Link

